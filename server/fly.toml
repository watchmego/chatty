# fly.toml app configuration file generated for chatty-server on 2023-05-05T13:23:37+12:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "chatty-server"
primary_region = "syd"

app = "flyio-websockets"

[build]
  builtin = "node"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
